<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.css" />

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>

    <script src="/static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="m-3">
        <div class="row" style="height: 95vh;">
            <div class="col col-sm-auto d-flex flex-column">
                <p class="h5 text-center mt-2">{{ session["user"] }}</p>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Vehicles</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/vehicles">Entry/Exit Vehicles</a>
                            <a class="dropdown-item" href="/categories">Vehicle Category</a>
                            <a class="dropdown-item" href="/parking-history">Parking History</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Membership</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/view-members">View Members</a>
                            <a class="dropdown-item" href=""></a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <hr>
                <div class="d-grid">
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>

            </div>

            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>


    </div>


</body>

</html>
