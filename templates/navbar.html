<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.css" />

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script src="/static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="">
            <div class="col-md-auto">
                <div class="d-flex flex-column p-3 bg-light" style="width: fit-content; height: 100vh;">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <span class="fs-4">Car Parking System</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link link-dark" aria-current="page">
                                <i class="bi bi-speedometer m-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <div class="nav-item dropdown">
                                <a class="nav-link link-dark dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                    role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="bi bi-cone-striped m-2"></i>
                                    Vehicles
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/vehicles">Entry/Exit Vehicles</a>
                                    <a class="dropdown-item" href="/categories">Vehicle Category</a>
                                    <a class="dropdown-item" href="/parking-history">Parking History</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="nav-item dropdown">
                                <a class="nav-link link-dark dropdown-toggle" data-bs-toggle="dropdown" href="#"
                                    role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="bi bi-person-badge m-2"></i>
                                    Membership
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/view-members">View Members</a>
                                    <a class="dropdown-item" href="/view-tiers">Tiers</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="/user-management" class="nav-link link-dark">
                                <i class="bi bi-people-fill m-2"></i>
                                User Management
                            </a>
                        </li>
                        <li>
                            <a href="/coupon-management" class="nav-link link-dark">
                                <i class="bi bi-ticket-perforated-fill m-2"></i>
                                Coupons
                            </a>
                        </li>
                        <li>
                            <a href="/activity-log" class="nav-link link-dark">
                                <i class="bi bi-clipboard2-pulse-fill m-2"></i>
                                Activity Log
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="align-items-center">
                        <p class="fs-3 text-center">{{ session["user"] }}</p>
                        <a href="/logout" class="d-grid btn btn-danger">Logout</a>
                    </div>

                </div>
            </div>

            <div class="col p-3 bg-light">
                <div class="card shadow-sm">
                    <div class="card-body">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
