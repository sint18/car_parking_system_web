{% extends "navbar.html" %}
{% block title %}
Car Parking System | Register New Member
{% endblock %}

{% block content %}
<button class="btn btn-secondary mb-3" onclick="window.location.href='/view-members'"><img class="white-svg"
        src="/static/icons/arrow-left-short.svg" alt="" width="32" height="32">
    Back</button>
<p class="h1">Member Registration</p>
<form action="/register-member" method="post">
    {% if msg: %}
    <div class="alert alert-success">{{ msg }}</div>
    {% endif %}
    <div class="mb-3">
        <label for="reg_num" class="form-label">Registration Number</label>
        <input type="text" class="form-control" name="reg_num" id="reg_num" placeholder="" required>
    </div>
    <div class="mb-3">
        <label for="tierSel" class="form-label">Select Tier</label>
        <select class="form-select" id="tierSel" name="tierSel">
            {% if data: %}
            {% for row in data: %}
            <option value="{{ row[1] }}">{{ row[1] }} | Discount - {{ row[3] }} MMK/hr | Fees - {{ row[2] }} MMK
            </option>
            {% endfor %}
            {% endif %}
        </select>
    </div>
    <div class="mb-3">
        <label for="startDate" class="form-label"></label>
        <input type="date" class="form-control" name="startDate" id="startDate" placeholder="" required>
    </div>
    <div class="mb-3">
        <label for="validUntil" class="form-label"></label>
        <input type="date" class="form-control" name="validUntil" id="validUntil" placeholder="" required>
    </div>
    <div class="row">
        <div class="col-3 d-grid">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
        <div class="col-3 d-grid">
            <input type="reset" class="btn btn-warning" value="Reset">
        </div>
    </div>

</form>
{% endblock %}
